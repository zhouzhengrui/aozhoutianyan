<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>企业信用信息查询</title>
    <!-- CSS -->
    <link rel="stylesheet" href="icofont/style.css">
    <link rel="stylesheet" href="css/style.min.css">
    <!-- JS -->
    <script type="text/javascript" src="js/system.js"></script>

</head>


<body onload="loaded()">
    <!-- header start -->
    <header class="header">
        <a href="index.html" class="button button-clear button-clear-white">
            <span class="button-inner"><i class="icon-back"></i>返回</span>
        </a>
        <div class="header-title">
            <h3 class="title">企业信用信息查询</h3>
        </div>
    </header>
    <!-- header over -->
    <!-- main start -->
    <div class="main main-gray">
        <div class="scroller">
            <div class="spacing"></div>
            <!-- list start -->
            <div class="list list-border">
                <!-- item start -->
                <div class="item arrow-right">
                    <div class="row">
                        <div class="input">
                            <select class="select">
                                <option>全国</option>
                                <option>安徽</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- item over -->
                <!-- item start -->
                <div class="item">
                    <div class="row">
                        <div class="input">
                            <input class="input" type="text" placeholder="请输入企业名称/注册号/统一社会信用代码">
                        </div>
                    </div>
                </div>
                <!-- item over -->
            </div>
            <!-- list over -->
            <!-- explain start -->
            <div class="explain align-center">
                <p class="red">错误提示</p>
            </div>
            <!-- explain over -->
            <!-- button start -->
            <div class="button-group">
                <button class="button button-block waves-effect waves-light" data-href="list.html">
                    <span class="button-inner">查询</span>
                </button>
            </div>
            <!-- button over -->
            <!-- explain start -->
            <div class="explain">
                <p class="gray">注: 输入以空格分割人名的关键字可以查询关系, 比如输入"<b class="color-1">雷军 黎万强</b>"</p>
            </div>
            <!-- explain over -->
        </div>
     </div>
    <!-- main over -->

    <!-- JavaScript start -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/iscroll/iscroll-probe.js"></script>
    <script type="text/javascript" src="js/waves/waves.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <!-- JavaScript over -->

</body>

</html>
